server:
    port: 8080

zuul:
  routes:
    oauth-server:
      path: /oauth/**
      url: http://localhost:8081/spring-security-oauth-server/oauth
    oauth-resource:
      path: /api/**
      url: http://localhost:8082/spring-security-oauth-resource/api


oauth-resource:
  ribbon:
    ReadTimeout: 60000
    ConnectTimeout: 60000
    listOfServers: localhost:8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

spring:
  application:
    name: oauth-gateway


