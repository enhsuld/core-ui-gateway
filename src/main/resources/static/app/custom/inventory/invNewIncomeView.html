	<div id="page_content">

        <div id="page_content_inner">
             <div class="md-card">
			     <div class="md-card-content">
					 <h3 class="heading_a">Бараа материал худалдан авалт {{aggregate.sum}}</h3>
					 <form name="form_val" id="form_val"  data-ng-submit="submitForm($event)">
						 <hr style="margin-bottom:10px;">
						 <div class="uk-margin-medium-bottom">
							 <div class="uk-grid" data-uk-grid-margin>
								 <div class="uk-width-medium-1-3">
									 <div class="uk-form-row parsley-row">
										 <label for="ognoo">Огноо<span class="req">*</span></label>
										 <input type="text" ng-model="tr.date" name="val_birth" id="ognoo" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input />
									 </div>
									 <div class="uk-form-row parsley-row">
										 <select id="hariltsagch" ng-model="tr.customerId" kendo-drop-down-list style="width: 100%" k-options="customerOptions"></select>
									 </div>
									 <div class="uk-form-row parsley-row">
										 <select id="customers" ng-model="tr.locationId" kendo-drop-down-list style="width: 100%" k-options="locationOptions"></select>
									  </div>
								 </div>
								 <div class="uk-width-medium-2-3">
									 <div class="uk-form-row parsley-row">
										 <div class="uk-grid" data-uk-grid-margin>
											 <div class="uk-width-medium-1-1">
												 <div class="uk-form-row parsley-row">
													 <span style="float:left; margin:15px 15px 0 5px;" for="barimt">Баримт №</span>
													 <div style="float:left; width:100px; margin: -1px 15px 0 0">
														 <input type="text" ng-model="tr.receipttype" ng-change="receiptChange()" config="selectize_a_config" options="selectize_a_data.options" name="selectize_a" selectize />
													 </div>
													 <div style="float:left; width:150px; ">
														 <input type="text" ng-model="tr.receiptno" ng-disabled="recieptDefault" name="bairshil" required class="md-input" md-input />
													 </div>

												 </div>
											 </div>
										 </div>
									 </div>
									 <div class="uk-form-row parsley-row">
										 <label for="guilgee">Гүйлгээний утга<span class="req">*</span></label>
										 <textarea id="guilgee" cols="30" rows="2" style="min-height:90px;" class="md-input" ng-model="tr.transaction" md-input textarea-autosize></textarea>
									 </div>
								 </div>
							 </div>
						 </div>
						 <div class="uk-margin-medium-bottom">
							 <div class="uk-grid" data-uk-grid-margin>
								 <div class="uk-width-medium-1-1">
									 <kendo-grid options="pmenuGrid"></kendo-grid>
								 </div>
							 </div>
						 </div>
						 <div class="md-card">
							 <div class="md-card-toolbar">
								 <h3 class="md-card-toolbar-heading-text">
									 Төлбөрийн хэлбэр
								 </h3>
							 </div>
							 <div class="md-card-content">
								 <div class="uk-grid" data-uk-grid-margin>
									 <div class="uk-width-medium-1-3">
										 <div class="uk-form-row parsley-row">
											 <label for="belneer">Бэлнээр<span class="req">*</span></label>
											 <input class="md-input masked_input" ng-model="tr.cash" id="belneer" type="text" data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'" data-inputmask-showmaskonhover="false" md-input />
										 </div>
										 <div class="uk-form-row parsley-row">
											 <label for="bankaar">Банкаар<span class="req">*</span></label>
											 <input class="md-input masked_input" ng-model="tr.bank" id="bankaar" type="text" data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'" data-inputmask-showmaskonhover="false" md-input />
										 </div>
										 <div class="uk-form-row parsley-row">
											 <label for="zeeleer">Зээлээр<span class="req">*</span></label>
											 <input class="md-input masked_input" ng-model="tr.credit" id="zeeleer" type="text" data-inputmask="'alias': 'numeric', 'groupSeparator': ',', 'autoGroup': true, 'digits': 2, 'digitsOptional': false, 'prefix': '₮ ', 'placeholder': '0'" data-inputmask-showmaskonhover="false" md-input />
										 </div>
									 </div>
									 <div class="uk-width-medium-2-3">
										 <div class="uk-form-row parsley-row">
											 <input type="text" id="bank" ng-model="tr.bankid" config="selectize_c_config" options="selectize_c_options" name="selectize_c" selectize data-uk-tooltip="{pos:'top'}" title="Select with tooltip">
										 </div>
										 <div class="uk-form-row parsley-row">
											 <label for="thugatsaa">Төлөгдөх хугацаа / 14 хоног / <span class="req">*</span></label>
											 <input type="text" ng-model="tr.duration" name="val_birth" id="thugatsaa" required class="md-input" data-parsley-americandate data-parsley-americandate-message="This value should be a valid date (MM.DD.YYYY)" data-uk-datepicker="{format:'MM.DD.YYYY'}" md-input />
										 </div>
									 </div>
								 </div>
							 </div>
						 </div>
						<div class="uk-grid">
							<div class="uk-width-medium-1-1">
								<button type="submit" style="float:right;" class="md-btn md-btn-primary md-btn-wave-light waves-effect waves-button waves-light">Хадгалах</button>
								<button type="button" ng-click="back()" style="float:left;" class="md-btn md-btn-danger md-btn-wave-light waves-effect waves-button waves-light">Хаах</button>
							</div>
						</div>
					 </form>
			     </div>
			 </div>
        </div>
    </div>

				<div class="uk-margin-medium-bottom">

							<div class="uk-form-row parsley-row">
								<label for="locationName">Нэр<span class="req">*</span></label>

						</div>
					</div>
				</div>

					<button type="button" class="md-btn md-btn-flat uk-modal-close">Хаах</button>
				</div>
			</form>
		</div>

	<div class="uk-modal" id="modal_customer">
		<div class="uk-modal-dialog" data-uk-grid-margin>
			<button type="button" class="uk-modal-close uk-close uk-close-alt"></button>
			<h3 class="heading_a">Харилцагчийн бүртгэл</h3>
			<form name="form_val" id="form_val_customer" ng-submit="submitCustomer()">
				<hr style="margin-bottom:10px;">
				<div class="uk-margin-medium-bottom">
					<div class="uk-grid" data-uk-grid-margin>
						<div class="uk-width-medium-1-1">
							<div class="uk-form-row parsley-row">
								<label for="locationCode">Харилцагчийн код<span class="req">*</span></label>
								<input type="text"id="customerCode" ng-model="cs.code" name="bairshil" required class="md-input" md-input />
							</div>
							<div class="uk-form-row parsley-row">
								<label for="locationCode">Нэр<span class="req">*</span></label>
								<input type="text"id="name" ng-model="cs.name" name="bairshil" required class="md-input" md-input />
							</div>
							<div class="uk-form-row parsley-row">
								<label for="locationCode">Утас<span class="req">*</span></label>
								<input type="number"id="phone" ng-model="cs.phone" name="bairshil" required class="md-input" md-input />
							</div>
							<div class="uk-form-row parsley-row">
								<label for="locationCode">И-мэйл хаяг<span class="req">*</span></label>
								<input type="email"id="email" ng-model="cs.email" name="bairshil" required class="md-input" md-input />
							</div>
							<div class="uk-form-row parsley-row">
								<label for="locationName">Хаяг<span class="req">*</span></label>
								<input type="text"id="address" ng-model="cs.address" name="bairshil" required class="md-input" md-input />
							</div>
						</div>
					</div>
				</div>
				<div class="uk-modal-footer uk-text-right">
					<button type="submit" class="md-btn md-btn-primary md-btn-wave-light waves-effect waves-button waves-light">Хадгалах</button>
					<button type="button" class="md-btn md-btn-flat uk-modal-close">Хаах</button>
				</div>
			</form>
		</div>
	</div>
